<!doctype html>

<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Incluye estilos directamente -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/t5/css/leaderboard.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <h1 class="display-2 text-center mb-4" th:text="#{classifica}"></h1>

        <div class="d-flex justify-content-end mb-3">
            <div class="input-group" style="width: 250px;">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" id="searchEmail" placeholder="Search player by email">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table custom-table" id="leaderboardTable">
                <thead>
                    <tr>
                        <th scope="col" class="text-nowrap">Rank <i class="bi bi-arrow-up"></i></th>
                        <th scope="col" class="text-nowrap">Email <i class="bi bi-envelope"></i></th>
                        <th scope="col" class="text-nowrap">Games Won <i class="bi bi-trophy"></i></th>
                        <th scope="col" class="text-nowrap">Games Played <i class="bi bi-controller"></i></th>
                        <th scope="col" class="text-nowrap">Win Rate <i class="bi bi-bar-chart"></i></th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <label for="rowsPerPageSelect" class="form-label">Rows per page:</label>
                <select id="rowsPerPageSelect" class="form-select d-inline" style="width: 100px;">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                </select>
            </div>
        </div>
        <div id="paginationControls" class="d-flex justify-content-center mt-3"></div>
    </div>

    <div th:include="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/t5/js/leaderboard.js"></script>

</body>
</html>
